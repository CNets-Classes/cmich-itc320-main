<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            //decimal value
            let fahrenheitTempIntoPromptDialog = parseFloat(window.prompt("Enter Fahrenheit temperature"));

            //fahrenheit to celsius
            let celsTemperatureFromFahrnt = ((fahrenheitTempIntoPromptDialog - 32) * 5) / 9;

             document.write("<h1>Convert from Fahrenheit to Celsius</h1>");

            //results
            document.write("<p>" + fahrenheitTempIntoPromptDialog.toFixed(1) + " F = " + celsTemperatureFromFahrnt.toFixed(1) + " C </p>");

        </script>
    </main>
</body>
</html>
